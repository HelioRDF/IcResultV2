<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="formFiltro">
		<!-- Atualizar table -->
		<p:fieldset>
			<p:outputLabel value="Carga Execuções"
				style=" font-size: 12px;text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				label="Abrir" value="#{devOpsJenkinsBean.path}"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				fileUploadListener="#{fileUploadView.handleFileUploadExecucoesJenkins}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="9000000" allowTypes="/(\.|\/)(xls)$/" />

			<p:commandButton style="font-size:12px;color:#11843a;" ajax="false"
				value="Baixar Exemplo de carga" icon="fa fa-fw fa-file-download">
				<p:fileDownload value="#{devOpsJenkinsBean.exemploExcel}" />
			</p:commandButton>

			<p:messages id="msgRFC" closable="true" />

		</p:fieldset>

	</h:form>
</ui:composition>
