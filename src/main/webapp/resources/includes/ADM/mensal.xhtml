<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:form id="formTb">
		<p:messages id="messages" showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:dialog widgetVar="statusDialog" closable="false" draggable="false">
			<p:graphicImage value="/images/loading6.gif" />
		</p:dialog>

		<!-- Caixas Dialogo Controle Git  -->
		<!-- Dialogo Para Confirmar Download dos Pacotes -->
		<p:dialog widgetVar="DialogoDownloadTodosModulosGit"
			header="Deseja BAIXAR todos os modulos do Git?">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoDownloadTodosModulosGit').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					action="#{controleGitDevMensalBean.executaGitClone}">

				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoDownloadTodosModulosGit').hide();"
					icon="ui-icon-check" />

			</h:panelGrid>
		</p:dialog>

		<!-- Caixas Dialogo Snapshot -->
		<!-- Dialogo Executar Captura -->
		<p:dialog widgetVar="DialogoConfirmarCapturaGeral"
			header="Deseja capturar todos os modulos selecionados?">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmarCapturaGeral').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{relacaoProjetoSiglaGestorBean.executarCapturaModulosSelecionados}">
					<f:attribute name="tabela"
						value="#{relacaoProjetoSiglaGestorBean.listaSnapshot}" />
				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmarCapturaGeral').hide();"
					icon="ui-icon-check" />

				<h:outputLabel
					value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
			</h:panelGrid>
		</p:dialog>

		<!-- Dialogo Capturar Individualmente Snapshot-->
		<p:dialog widgetVar="confirmeDialogCapturaSnapshot"
			header="Deseja capturar modulo : #{relacaoProjetoSiglaGestorBean.obj.chave}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogCapturaSnapshot').hide();"
					action="#{relacaoProjetoSiglaGestorBean.capturar}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogCapturaSnapshot').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>

		<!-- Caixas Dialogo Liferay -->
		<!-- Dialogo Executar Captura -->
		<p:dialog widgetVar="DialogoConfirmarCapturaLiferays"
			header="Deseja capturar todos os modulos selecionados?">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmarCapturaLiferays').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{liferayBean.executarCapturaModulosSelecionados}">
					<f:attribute name="tabela" value="#{liferayBean.listaSnapshot}" />
				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmarCapturaLiferays').hide();"
					icon="ui-icon-check" />

			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>

		<!-- Dialogo Capturar Individualmente Liferay -->
		<p:dialog widgetVar="DialogoConfirmarCapturaLiferay"
			header="Deseja capturar modulo : #{liferayBean.obj.chave}">
			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmarCapturaLiferay').hide();"
					action="#{liferayBean.capturar}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('DialogoConfirmarCapturaLiferay').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>

		<!-- Caixas Dialogo Siglas GIT -->
		<!-- Dialogo Captura de Siglas Selecionadas-->

		<p:dialog widgetVar="DialogoConfirmaCapturaGit"
			header="Executar a captura por:">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="Siglas Atualizadas"
					oncomplete="PF('DialogoConfirmaCapturaGit').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{siglasGitBean.executarCapturaTodasSiglasAtualizadas}">
					<f:attribute name="tabela" value="#{siglasGitBean.listaSiglas}" />
				</p:commandButton>

				<p:commandButton value="Modulos pré-selecionados"
					style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmaCapturaGit').hide();"
					icon="ui-icon-refresh"
					actionListener="#{siglasGitBean.executarCapturaTodasSiglasSelecionadas}">
					<f:attribute name="tabela" value="#{siglasGitBean.listaSiglas}" />
				</p:commandButton>

			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>

		<!-- Dialogo Execução do Sonar de Siglas Selecionadas -->
		<p:dialog widgetVar="DialogoConfirmaExeSonarGit"
			header="Deseja realmente executar todos as Siglas selecionadas?">
			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmaExeSonarGit').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{siglasGitBean.executarSonarTodasSiglasSelecionadas}">
					<f:attribute name="tabela" value="#{siglasGitBean.listaSiglas}" />
				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmaExeSonarGit').hide();"
					icon="ui-icon-check">

				</p:commandButton>

			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Dialogo Executar Sonar -->
		<p:dialog widgetVar="confirmeDialogSiglaGIT"
			header="Deseja executar modulo : #{siglasGitBean.obj.chave}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogSiglaGIT').hide();"
					action="#{siglasGitBean.executarSonar}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogSiglaGIT').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Dialogo Capturar -->
		<p:dialog widgetVar="confirmeDialogCapturaSiglaGIT"
			header="Deseja capturar Sigla : #{siglasGitBean.obj.chave}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogCapturaSiglaGIT').hide();"
					action="#{siglasGitBean.executarCaptura}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogCapturaSiglaGIT').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Fim das Caixas Dialogo Siglas GIT-->

		<!-- Caixas Dialogo Modulos Espanha -->
		<!-- Dialogo Captura de Siglas Selecionadas-->
		<p:dialog widgetVar="DialogoConfirmaCapturaModulosEspanha"
			header="Deseja realmente capturar todos as Siglas selecionadas?">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmaCapturaModulosEspanha').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{modulos_Espanha_Bean.executarCapturaTodasSiglasSelecionadas}">
					<f:attribute name="tabela"
						value="#{modulos_Espanha_Bean.listaSiglas}" />
				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmaCapturaModulosEspanha').hide();"
					icon="ui-icon-check">

				</p:commandButton>

			</h:panelGrid>
		</p:dialog>
		<!-- Dialogo Capturar -->
		<p:dialog widgetVar="confirmeDialogCapturaModulosEspanha"
			header="Deseja capturar o modulo: #{modulos_Espanha_Bean.obj.chave}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogCapturaModulosEspanha').hide();"
					action="#{modulos_Espanha_Bean.executarCaptura}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogCapturaModulosEspanha').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
		</p:dialog>
		<!-- Fim das Caixas Dialogo Modulos Espanha-->

		<!-- Caixas Dialogo Siglas RTC -->
		<!-- Dialogo Selecionar Tipo Captura-->
		<p:dialog widgetVar="DialogoSelecionarTipoCapturaRTC"
			header="Executar a captura por:">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="Siglas Atualizadas"
					oncomplete="PF('DialogoSelecionarTipoCapturaRTC').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					action="#{controleRtcDevBean.executarCapturaTodasSiglasAtualizadas}" />

				<p:commandButton value="Modulos pré-selecionados"
					style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoSelecionarTipoCapturaRTC').hide();"
					actionListener="#{controleRtcDevBean.executarCapturaPorSiglas}"
					icon="ui-icon-check">
					<f:attribute name="tabela"
						value="#{controleRtcDevBean.listaControle}" />
				</p:commandButton>

				<p:outputLabel style="font-size:12px;"
					value="Siglas serão salvar na tabela da #{controleRtcDevBean.tipoCaptura ? 'mensal' : 'diária'}" />

			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Dialogo Selecionar Tipo de Execução do Sonar RTC-->
		<p:dialog widgetVar="DialogoSelecionarTipoExSonarRTC"
			header="Executar Sonar por:">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="Siglas Atualizadas"
					oncomplete="PF('DialogoSelecionarTipoExSonarRTC').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					action="#{controleRtcDevBean.executarTodasSiglasAtualizadas}" />

				<p:commandButton value="Siglas pré-selecionados"
					style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoSelecionarTipoExSonarRTC').hide();"
					actionListener="#{controleRtcDevBean.executarSonarPorSiglasSelecionadas}"
					icon="ui-icon-check">
					<f:attribute name="tabela"
						value="#{controleRtcDevBean.listaControle}" />
				</p:commandButton>

			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Dialogo Executar Sonar Sigla RTC-->
		<p:dialog widgetVar="confirmeDialogRTC"
			header="Deseja executar SIGLA : #{controleRtcDevBean.obj.sigla}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogRTC').hide();"
					action="#{controleRtcDevBean.executarSonar}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogRTC').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>
		<!-- Dialogo Capturar SIGLA RTC-->
		<p:dialog widgetVar="confirmeDialogCapturaRTC"
			header="Deseja capturar Sigla : #{controleRtcDevBean.obj.sigla}">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('confirmeDialogCapturaRTC').hide();"
					action="#{controleRtcDevBean.capturar}"
					style="color:#8c1515; font-size:15px;"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="NÃO"
					onclick="PF('confirmeDialogCapturaRTC').hide();"
					style="color:blue;font-size:15px;" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</h:panelGrid>
			<h:outputLabel
				value="link SONAR : #{configBean.configuracaoSONARSalva.url}" />
		</p:dialog>

		<!-- Caixa de Dialogo Analise Mensal -->
		<!-- Dialogo Confirma Exclusao de Analise -->
		<p:dialog widgetVar="DialogoConfirmarExclusaoAnaliseMensal"
			header="Deseja (EXCLUIR) todas as analises selecionadas?">

			<h:panelGrid columns="2" style="margin:auto;">
				<p:commandButton value="SIM"
					oncomplete="PF('DialogoConfirmarExclusaoAnaliseMensal').hide();"
					style="color:#8c1515; font-size:15px;" icon="ui-icon-refresh"
					actionListener="#{analise_DevMensalBean.excluirAnalises}">
					<f:attribute name="tabela"
						value="#{analise_DevMensalBean.listaAnalise}" />
				</p:commandButton>

				<p:commandButton value="NÃO" style="color:blue;font-size:15px;"
					oncomplete="PF('DialogoConfirmarExclusaoAnaliseMensal').hide();"
					icon="ui-icon-check" />

			</h:panelGrid>
		</p:dialog>

		<p:fieldset legend="Inspeção Mensal"
			style="margin-bottom:20px;font-size:12px;" toggleable="true"
			toggleSpeed="500">

			<!-- _________________________________________________________________________________________________________________________________ -->
			<!-- Tabelas com informações Analise Dev  -->

			<p:tabView id="fr" style="font-size:13px;">


				<!-- Analise Dev ______________________________________________________________  -->
				<p:tab title="Mensal" closable="true" disabled="false">
					<p:fieldset style="margin:4px 1px; margin-top:3px; padding:8px;  ">

						<p:commandButton style="font-size:12px; float:right"
							id="btAtualizarDevMensal" styleClass="add"
							action="#{analise_DevMensalBean.listarInfos}"
							update=":formTb:fr:dataTableAnaliseDEV" icon="ui-icon-refresh"
							title="Atualizar" />
						<p:commandButton id="menuOpcoesAnaliseMensal" value="Opções"
							type="button" icon="ui-icon-triangle-1-s"
							style="font-size:12px; float:right" rendered="true" />

						<p:menu overlay="true" trigger="menuOpcoesAnaliseMensal"
							my="Right top" at="Right bottom" styleClass="add"
							style="font-size:12px; float:right" rendered="true">

							<p:menuitem style="font-size:12px; float:right; color:#5c6766;"
								title="Atualiza o campo DevOps (melhor executado quando todas as inspeções foram capturadas)"
								styleClass="add" update=":formTb:fr:dataTableAnaliseDEV"
								action="#{analise_DevMensalBean.calculaCampoDevOps}"
								value="Calcula DevOps Mensal" icon="ui-icon-pin-s" />

							<p:menuitem style="font-size:12px; float:right; color:#5c6766;"
								title="Insere Data Commit e calcula Tipo, Coeficiente e Nota"
								styleClass="add" update=":formTb:fr:dataTableAnaliseDEV"
								action="#{analise_DevMensalBean.calculaResultados}"
								value="Calcular Resultados" icon="ui-icon-pin-s" />

							<p:menuitem style="font-size:12px; float:right" styleClass="add"
								oncomplete="PF('DialogoConfirmarExclusaoAnaliseMensal').show()"
								value="Excluir Analises" rendered="true"
								update=":formTb:fr:dataTableAnaliseDEV"
								icon="ui-icon-closethick" />
						</p:menu>

						<h:commandLink style="float:left; margin-right:5px;">
							<h:graphicImage value="/images/excel.png" width="30" />
							<p:dataExporter type="xls" target="dataTableAnaliseDEV"
								fileName="Analise-DEV" />
						</h:commandLink>

					</p:fieldset>
					<p:dataTable id="dataTableAnaliseDEV"
						widgetVar="dataTableAnaliseDEV" rendered="true"
						rowsPerPageTemplate="7,12,20,30,50,100" rowIndexVar="rowIndex"
						emptyMessage="Nenhum Registro encontrado" rows="7"
						paginator="true" var="dataVar"
						value="#{analise_DevMensalBean.listaAnalise}"
						draggableColumns="true"
						style=" text-align:center;font-size: 12px;"
						paginatorPosition="top">

						<f:facet name="header">
							<p:ajaxStatus onstart="PF('statusDialog').show()"
								onsuccess="PF('statusDialog').hide()" />

							<p:outputLabel value="Total: #{analise_DevMensalBean.total}" />
							<p:commandButton id="toggler" type="button" value="Colunas"
								style="float:right" icon="ui-icon-calculator" />
							<p:columnToggler datasource="dataTableAnaliseDEV"
								trigger="toggler">
							</p:columnToggler>
						</f:facet>



						<!-- _________________________________________________________________________________________________________________________________ -->
						<!-- Informações das Colunas -->

						<!-- <p:column headerText="Linhas" width="9%" sortBy="#{rowIndex}"> -->
						<!-- #{rowIndex+1} -->
						<!-- </p:column> -->
						<p:column headerText="Id" width="9%" sortBy="#{dataVar.id}"
							filterBy="#{dataVar.id}">
							<p:outputLabel value="#{dataVar.id}" />
						</p:column>

						<p:column headerText="Sigla" width="10%" sortBy="#{dataVar.sigla}"
							style="color:#409a4c;" filterBy="#{dataVar.sigla}">
							<p:outputLabel value="#{dataVar.sigla}" />
						</p:column>

						<p:column headerText="Sistema" width="35%"
							sortBy="#{dataVar.nomeProjeto}" filterBy="#{dataVar.nomeProjeto}">
							<p:outputLabel value="#{dataVar.nomeProjeto}" />
						</p:column>

						<p:column headerText="Linhas.Cód" width="12%"
							sortBy="#{dataVar.linhaCodigo}" filterBy="#{dataVar.linhaCodigo}">
							<p:outputLabel value="#{dataVar.linhaCodigo}" />
						</p:column>

						<p:column headerText="Blockers" width="10%" style="color:#a71717;"
							sortBy="#{dataVar.issuesMuitoAlta}"
							filterBy="#{dataVar.issuesMuitoAlta}">
							<p:outputLabel value="#{dataVar.issuesMuitoAlta}" />
						</p:column>


						<p:column headerText="Nota" width="10%" style="color:#1155ff;"
							sortBy="#{dataVar.notaProjeto}" filterBy="#{dataVar.notaProjeto}">
							<p:outputLabel value="#{dataVar.notaProjeto}%" />
						</p:column>

						<p:column headerText="Data.Cap" width="12%" id="cap"
							sortBy="#{dataVar.dataCaptura}" filterBy="#{dataVar.dataCaptura}">
							<p:outputLabel value="#{dataVar.dataCaptura}">
								<f:convertDateTime for="cap" pattern="yyyy-MM-dd" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Commit" width="11%" id="commitD"
							sortBy="#{dataVar.dataCommit}" filterBy="#{dataVar.dataCommit}">
							<p:outputLabel value="#{dataVar.dataCommit}">
								<f:convertDateTime for="commitD" pattern="yyyy-MM-dd"
									locale="pt_BR" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Sigla Descomissionada" width="10%"
							sortBy="#{dataVar.analisarDescomission}"
							filterBy="#{dataVar.analisarDescomission}"
							filterMatchMode="equals">

							<f:facet name="filter">
								<p:selectOneButton onchange="PF('dataTableAnaliseDEV').filter()">
									<f:converter converterId="javax.faces.Boolean" />
									<f:selectItem itemLabel="Todos" itemValue="" />
									<f:selectItem itemLabel="Revisar" itemValue="true" />
									<f:selectItem itemLabel="OK" itemValue="false" />
								</p:selectOneButton>
							</f:facet>

							<p:outputLabel
								value="#{dataVar.analisarDescomission ? 'Revisar' : 'OK'}" />
						</p:column>

						<p:column headerText="Revisar" width="10%"
							sortBy="#{dataVar.revisarAnalise}"
							filterBy="#{dataVar.revisarAnalise}" filterMatchMode="equals">

							<f:facet name="filter">
								<p:selectOneButton onchange="PF('dataTableAnaliseDEV').filter()">
									<f:converter converterId="javax.faces.Boolean" />
									<f:selectItem itemLabel="Todos" itemValue="" />
									<f:selectItem itemLabel="Revisar" itemValue="true" />
									<f:selectItem itemLabel="OK" itemValue="false" />
								</p:selectOneButton>
							</f:facet>

							<p:outputLabel
								value="#{dataVar.revisarAnalise ? 'Revisar' : 'OK'}" />
						</p:column>

						<p:column headerText="Selecionar" width="10%"

								style="float:right" icon="ui-icon-calculator" />

								trigger="toggler">
							</p:columnToggler>
						</f:facet>

						<!-- Informações das Colunas -->
						<p:column headerText="Id" width="7%" sortBy="#{dataVar.id}"
							filterBy="#{dataVar.id}">
							<p:outputLabel value="#{dataVar.id}" />

							<p:outputLabel value="#{dataVar.sigla}" />

						</p:column>

							sortBy="#{dataVar.revisar}" filterBy="#{dataVar.revisar}">

								<p:selectOneButton
									onchange="PF('dataTableSnapshotDev').filter()">
									<f:converter converterId="javax.faces.Boolean" />
									<f:selectItem itemLabel="Todos" itemValue="" />
									<f:selectItem itemLabel="Revisar" itemValue="true" />
									<f:selectItem itemLabel="OK" itemValue="false" />
								</p:selectOneButton>
							</f:facet>
							<p:outputLabel value="#{dataVar.revisar ? 'Revisar' : 'OK' } " />

								oncomplete="PF('confirmeDialogCapturaSnapshot').show();">
								<f:attribute name="meuSelect" value="#{dataVar}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Selecionar" width="10%"
							sortBy="#{dataVar.selecionado}">

								title="Seleciona modulo para execução do sonar ou captura em grupo"
								actionListener="#{relacaoProjetoSiglaGestorBean.selecionarModulo}"

						<!-- Informações após expandir linha -->

							<p:panelGrid columns="1" columnClasses="label,value"

								<p:outputLabel value="Chave Sonar: #{dataVar.chave}" />
							</p:panelGrid>
						</p:rowExpansion>
					</p:dataTable>
				</p:tab>
