<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="formFiltro">
		<!-- Atualizar table -->

		<br></br>

		<p:fieldset legend="Carga Excel/SQL-Server" toggleable="true"
			toggleSpeed="500" style="font-size:11px;" collapsed="false">



			<p:outputLabel value="Carga Painéis Sonar:"
				style=" font-size: 12px;text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				disabled="#{!usuarioBean.usuarioLogado.perfilDev}" label="Abrir"
				value="#{painelDoSonarListaGeralBean.path}"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				fileUploadListener="#{fileUploadView.handleFileUploadListaSonar}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="5000000" allowTypes="/(\.|\/)(xls)$/" />

			<p:commandButton style="font-size:12px;color:#11843a;" ajax="false"
				value="Baixar Exemplo de Carga do Sonar" icon="ui-icon-transferthick-e-w">
				<p:fileDownload value="#{painelDoSonarListaGeralBean.exemploListaSonar}" />
			</p:commandButton>

			<p:separator></p:separator>
			
			<p:outputLabel value="Carga Lista CloudBees:"
				style=" font-size: 12px;text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				disabled="#{!usuarioBean.usuarioLogado.perfilDev}" label="Abrir"
				value="#{listaCloudBeesBean.path}"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				fileUploadListener="#{fileUploadView.handleFileUploadListaCloudBees}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="5000000" allowTypes="/(\.|\/)(xls)$/" />

			<p:commandButton style="font-size:12px;color:#11843a;" ajax="false"
				value="Baixar Exemplo de Carga CloudBees" icon="ui-icon-transferthick-e-w">
				<p:fileDownload value="#{listaCloudBeesBean.exemploListaCloudBees}" />
			</p:commandButton>

		</p:fieldset>




	</h:form>
</ui:composition>
